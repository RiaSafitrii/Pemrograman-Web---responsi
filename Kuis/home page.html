<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg1.jpg');
            background-size: cover;
            text-align: center;
            color: white;
        }
        .profile {
            margin-top: 50px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile h2 {
            margin: 10px 0;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            width: 60%;
            margin: 10px auto;
            padding: 15px;
            background: lightblue;
            color: darkblue;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
        }
        .links a:hover {
            background: darkcyan;
        }
    </style> 
</head>
<body>
    <div class="profile">
        <img src="Riri.jpg" alt="Profile Picture">
        <h2>Ria Safitri</h2>
    </div>
    <div class="links">
        <a href="jadwal kuliah.html">Jadwal Kuliah</a>

        <a href="#">Daftar Tugas</a>
        <a href="#">Reading list</a>

        <a href="#">Playlist Musik</a>
    </div>
</body>
</html>
